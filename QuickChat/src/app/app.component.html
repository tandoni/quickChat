<md-sidenav-container>
  <md-sidenav #sidenav>
    <md-toolbar color="primary">
      Options
    </md-toolbar>
    <md-nav-list>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['/']">
        All posts
      </a>
      <a md-list-item (click)="sidenav.toggle()" [routerLink]="['myposts']">
        My posts
      </a>

      <hr>

      <a md-list-item (click)="sidenav.toggle(); authService.signOut();">
        Sign out
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">

    <button *ngIf="authService.isSignedInStream | async" md-icon-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>
    </button> Quick Chat
    <span fxFlex></span> {{authService.displayNameStream | async}}
  </md-toolbar>
  <div fxLayoutAlign="center center">
    <div class="container" class.gt-xs="container-extra-padding" fxFlex fxFlex.md="960px" fxFlex.gt-md="1100px">
      <router-outlet></router-outlet>
    </div>
  </div>

</md-sidenav-container>
