<md-card fxLayout="column" fxLayoutAlign="none stretch">
  <div *ngFor="let postWithAuthor of postService.postsWithAuthorStream | async | reverse">
    <app-post [postWithAuthor]=postWithAuthor>
    </app-post>
    <hr>
  </div>
  <div *ngIf="!postService.hideLoadMoreBtn && (postServiceisMyPostsPageStream | async)" fxLayout="row" fxLayoutAlign="end center">
    <button md-raised-button color="accent" (click)="postService.displayMorePosts()">
      Load more posts</button>
  </div>
</md-card>
